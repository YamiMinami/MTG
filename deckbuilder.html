<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Deckbuilder</title>
    <script
      src="https://kit.fontawesome.com/7450ea0e8a.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/3de6987673.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="mtk/public/css/reset.css" />
    <link rel="stylesheet" href="mtk/public/css/mtg.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="mtk/public/js/deck-javascript.js" defer></script>
</head>
<body>
  <aside>
    <nav>
      <ul>
        <li>
          <a href="home.html"><img src="mtk/public/assets/mtg.png" alt="mtg" /></a>
        </li>
        <li>
          <hr />
          <a href="drawcard.html"><img src="mtk/public/assets/play.png" alt="" /></a>
          <p>Speel</p>
        </li>
        <li>
          <hr />
          <a href="collection.html"><img src="mtk/public/assets/collection.png" alt="" /></a>
          <p>Collectie</p>
        </li>
        <li>
          <hr />
          <a href="deckbuilder.html"><img src="mtk/public/assets/card.png" alt="" /></a>
          <p>Decks</p>
        </li>
      </ul>
    </nav>
  </aside>
  <main id="deck-container">
    <section id="deck-bar">
      <input id="deck-search" type="search" placeholder="zoeken..." />
      <section id="deck-manabar">
        <button id="White" class="deck-type"><img src="/assets/A_fantasy-style_white_mana_symbol_from_Magic__The__transparent.png" alt=""  ></button>
        <button id="Blue" class="deck-type"><img src="/assets/A_fantasy-style_blue_mana_symbol_from_Magic__The_G_transparent.png" alt="" ></button>
        <button id="Black" class="deck-type"><img src="/assets/A_fantasy-style_black_mana_symbol_from_Magic__The__transparent.png" alt="" ></button>
        <button id="Red" class="deck-type"><img src="/assets/A_fantasy-style_red_mana_symbol_from_Magic__The_Ga_transparent.png" alt="" ></button>
        <button id="Green" class="deck-type"><img src="/assets/A_fantasy-style_green_mana_symbol_from_Magic__The__transparent.png" alt="" ></button>
        <button id="None" class="deck-type"><img src="/assets/A_fantasy-style_colorless_mana_symbol_from_Magic___transparent (1).png" alt="" ></button>
      </section>
      <button id="add-deck-button" class="deck-buttons">
        <strong>deck toevoegen</strong>
      </button>
    </section>

    <section id="deck-collection">
      <!-- Decks worden hier dynamisch geladen -->
    </section>

    <section class="pages">
      <article>Terug</article>
      <article>Pagina 2</article>
      <article>Volgende</article>
    </section>
    <section id="create-deck-popup" class="popup hidden">
      <div class="popup-content-deck">
        <button id="close-popup" class="close-button"><i class="fa-solid fa-xmark"></i></button>
        <h1>Maak een nieuw deck</h1>
        <form id="create-deck-form">
          <label for="deck-name">
            <strong>Deck Naam:</strong>
            <input type="text" id="deck-name" name="deck-name" placeholder="Voer een naam in..." required />
          </label>
          <div style="display: flex; gap: 1em; justify-content: center; margin-top: 18px;">
            <button type="submit" id="save-deck-button" class="deck-buttons">Zelf maken</button>
            <button type="button" id="generate-random-deck" class="deck-buttons">Willekeurig genereren</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <!-- Verwijder deck pop-up -->
  <section id="delete-deck-popup" class="popup hidden">
    <div class="popup-content-deck">
      <h2>Weet je zeker dat je dit deck wilt verwijderen?</h2>
      <div style="display:flex;gap:1em;">
        <button id="confirm-delete-yes" class="deck-buttons">Ja</button>
        <button id="confirm-delete-no" class="deck-buttons">Nee</button>
      </div>
    </div>
  </section>
</body>
</html>
