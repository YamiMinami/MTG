<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Deckbuilder</title>
    <script
      src="https://kit.fontawesome.com/7450ea0e8a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/3de6987673.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/mtg.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <aside>
      <nav>
        <ul>
          <li>
            <a href="home.html"><img src="assets/mtg.png" alt="mtg" /></a>
          </li>
          <li>
            <hr />
            <a href=""><img src="assets/play.png" alt="" /></a>
            <p>Speel</p>
          </li>
          <li>
            <hr />
            <a href="collection.html"
              ><img src="assets/collection.png" alt=""
            /></a>
            <p>Collectie</p>
          </li>
          <li>
            <hr />
            <a href="deckbuilder.html"><img src="assets/card.png" alt="" /></a>
            <p>Decks</p>
          </li>
        </ul>
      </nav>
    </aside>
    <main>
      <section id="deck-filter">
        <input id="deck-search" type="search" placeholder="search..." />
        <section id="deck-manabar">
        <button id="White" class="deck-type"></button>
        <button id="Blue" class="deck-type"></button>
        <button id="Black" class="deck-type"></button>
        <button id="Red" class="deck-type"></button>
        <button id="Green" class="deck-type"></button>
        <button id="None" class="deck-type"></button>
        </section>
      </section>
      <section id="deck-Colection">
        <div class="deck"></div>
        <div class="deck"></div>
        <div class="deck"></div>
        <div class="deck"></div>
        <div class="deck"></div>
        <div class="deck"></div>
        <div class="deck"></div>
        <div class="deck"></div>
      </section>
      <section id="deck-toolBar">
        <button class="deck-buttons"><i class="fa-solid fa-trash"></i></button>
        <section id="deck-page">
        <article id="deck-previose">previose</article>
        <article id="deck-page-counter">1</article>
        <article id="deck-next">next</article>
        </section>
        <button class="deck-buttons">+</button>
      </section>
    </main>
  </body>
</html>
