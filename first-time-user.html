<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Magic: The Gathering</title>
    <script src="https://kit.fontawesome.com/7450ea0e8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mtk/public/css/ftu.css">
</head>

<body>
    <main>
        <section id="ftu-welcome-container">
            <article>
                <h1>Welkom bij Magic: The Gathering!</h1>
                <p>We zijn blij dat je hier bent. Kies een avatar en naam om te spelen!</p>
            </article>

            <article id="ftu-avatars-container">
                <input type="radio" id="avatar1" name="avatar">
                <label for="avatar1" class="ftu-avatar" style="background-image: url('../assets/avatar1.png');"></label>

                <input type="radio" id="avatar2" name="avatar">
                <label for="avatar2" class="ftu-avatar" style="background-image: url('../assets/avatar2.png');"></label>

                <input type="radio" id="avatar3" name="avatar">
                <label for="avatar3" class="ftu-avatar" style="background-image: url('../assets/avatar3.png');"></label>

                <input type="radio" id="avatar4" name="avatar">
                <label for="avatar4" class="ftu-avatar" style="background-image: url('../assets/avatar4.png');"></label>

                <input type="radio" id="avatar5" name="avatar">
                <label for="avatar5" class="ftu-avatar" style="background-image: url('../assets/avatar5.png');"></label>

                <input type="radio" id="avatar6" name="avatar">
                <label for="avatar6" class="ftu-avatar" style="background-image: url('../assets/avatar6.png');"></label>
            </article>
            <article id="ftu-form">

                <form id="ftu-gebruikersnaam" action="#">
                    <label for="name">Naam: </label>
                    <input type="text" required>
                    <a href="home.html"><i id="ftu-play-icon" class="fa-solid fa-gamepad"></i></a>
                    </form>
            </article>
        </section>
    </main>
</body>

</html>
