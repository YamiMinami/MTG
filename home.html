<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/7450ea0e8a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="mtk/public/css/mtg.css">
    <link rel="stylesheet" href="mtk/public/css/reset.css">
    <link rel="stylesheet" href="mtk/public/css/ftu.css">
</head>

<body>
    <aside>
        <nav>
            <ul>
                <li>
                    <a href="#"><img src="mtk/public/assets/mtg.png" alt="mtg"></a>
                </li>
                <li>
                    <hr>
                    <a href="drawcard.html"><img src="mtk/public/assets/play.png" alt=""></a>
                    <p>Speel</p>
                </li>
                <li>
                    <hr>
                    <a href="collection.html"><img src="mtk/public/assets/collection.png" alt=""></a>
                    <p>Collectie</p>
                </li>
                <li>
                    <hr>
                    <a href="deckbuilder.html"><img src="mtk/public/assets/card.png" alt=""></a>
                    <p>Decks</p>
                </li>
            </ul>
        </nav>
    </aside>
    <main>
        <div class="background-layer"></div>
        <section id="home-header">
            <article>
                <img src="mtk/public/assets/user.jpg" alt="">
                <h4>Username</h4>
            </article>
            <i id="icon-exit" class="fa-solid fa-right-from-bracket"></i>
        </section>
        <div id="overlay"></div>
        <section id="ftu-welcome-container" class="popup">
            <article>
                <h1>Welkom bij <span class="magic-title">Magic: The Gathering</span></h1>
                <h2>Kies een avatar</h2>
            </article>
            <article id="ftu-avatars-container">
                <input type="radio" id="avatar1" name="avatar">
                <label for="avatar1" class="ftu-avatar" style="background-image: url('../assets/avatar1.png');"></label>
                <input type="radio" id="avatar2" name="avatar">
                <label for="avatar2" class="ftu-avatar" style="background-image: url('../assets/avatar2.png');"></label>
                <input type="radio" id="avatar3" name="avatar">
                <label for="avatar3" class="ftu-avatar" style="background-image: url('../assets/avatar3.png');"></label>
                <input type="radio" id="avatar4" name="avatar">
                <label for="avatar4" class="ftu-avatar" style="background-image: url('../assets/avatar4.png');"></label>
                <input type="radio" id="avatar5" name="avatar">
                <label for="avatar5" class="ftu-avatar" style="background-image: url('../assets/avatar5.png');"></label>
                <input type="radio" id="avatar6" name="avatar">
                <label for="avatar6" class="ftu-avatar" style="background-image: url('../assets/avatar6.png');"></label>
            </article>
            <article id="ftu-form">
                <h2>Kies een Naam: </h2>
                <form id="ftu-gebruikersnaam" action="#">
                    <input type="text" required>
                    <a href="#"><i id="ftu-play-icon" class="fa-solid fa-gamepad"></i></a>
                </form>
            </article>
        </section>
        <script src="mtk/public/js/home-popup.js"></script>
    </main>
</body>

</html>
